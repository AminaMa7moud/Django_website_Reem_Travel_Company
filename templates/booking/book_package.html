{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">حجز الباكدج: {{ package.name }}</h2>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger">{{ field.errors|first }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn btn-primary w-100">إتمام الحجز</button>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: auto;
    }

    h2 {
        font-size: 1.5rem;
    }
</style>
{% endblock %}
